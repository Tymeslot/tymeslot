<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Logo icon section -->
  <g transform="translate(10, 10)">
    <!-- Background circle -->
    <circle cx="50" cy="50" r="45" fill="#3B82F6" />
    
    <!-- Calendar icon -->
    <rect x="25" y="30" width="50" height="40" rx="4" fill="white" />
    <rect x="25" y="30" width="50" height="10" fill="#1E40AF" />
    
    <!-- Calendar header dots -->
    <circle cx="35" cy="27.5" r="1.5" fill="#1E40AF" />
    <circle cx="65" cy="27.5" r="1.5" fill="#1E40AF" />
    
    <!-- Calendar grid -->
    <rect x="30" y="45" width="7.5" height="5" rx="1" fill="#E5E7EB" />
    <rect x="42.5" y="45" width="7.5" height="5" rx="1" fill="#E5E7EB" />
    <rect x="55" y="45" width="7.5" height="5" rx="1" fill="#E5E7EB" />
    <rect x="30" y="55" width="7.5" height="5" rx="1" fill="#E5E7EB" />
    <rect x="42.5" y="55" width="7.5" height="5" rx="1" fill="#10B981" />
    <rect x="55" y="55" width="7.5" height="5" rx="1" fill="#E5E7EB" />
    
    <!-- Clock overlay -->
    <circle cx="60" cy="60" r="12.5" fill="#F59E0B" stroke="white" stroke-width="1.5" />
    <circle cx="60" cy="60" r="1" fill="white" />
    <line x1="60" y1="60" x2="60" y2="52.5" stroke="white" stroke-width="1" stroke-linecap="round" />
    <line x1="60" y1="60" x2="65" y2="62.5" stroke="white" stroke-width="1" stroke-linecap="round" />
  </g>
  
  <!-- Text section -->
  <g transform="translate(120, 0)">
    <!-- Tymeslot text -->
    <text x="0" y="55" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#1F2937">
      Tyma
    </text>
    <text x="0" y="105" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#3B82F6">
      slot
    </text>
  </g>
</svg>